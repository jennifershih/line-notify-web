<h1 class="text-center">Line Notify Web</h1>

<main class="container">
  <div class="mt-2">
    <label class="form-label">Line Notify <code>access_token</code> </label>
    <input type="password" class="form-control" [(ngModel)]="lineAccessToken">
    <div class="form-text">We'll never share your access_token with anyone else.</div>
  </div>

  <div class="mt-2">
    <label class="form-label">Message</label>
    <input type="text" class="form-control" placeholder="Please enter your message" [(ngModel)]="message">
  </div> 

  <div class="mt-2 row">
    <div class="col-8">
      <label class="form-label">Sticker</label>
      <select class="form-select" placeholder="Please choose a sticker" [(ngModel)]="selectedSticker">
        <option
          *ngFor="let sticker of stickers"
          [ngValue]="sticker" >
          {{ sticker.id }}
        </option>
      </select>
    </div>

    <div class="col-4 d-flex justify-content-center">
      <img class="sticker-image" [src]="selectedSticker.src()" />
    </div>
  </div>

  <div class="mt-2 d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" (click)="handleSubmit()">Submit</button>
  </div>
</main>
