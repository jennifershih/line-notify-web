<h1 class="text-center">Line Notify Web</h1>

<main class="container">
  <div class="mt-2">
    <label class="form-label">Line Notify <code>access_token</code> </label>
    <input type="password" class="form-control" [(ngModel)]="lineAccessToken">
    <div class="form-text">We'll never share your access_token with anyone else.</div>
  </div>

  <div class="mt-2">
    <label class="form-label">Message</label>
    <input type="text" class="form-control" placeholder="Please enter your message" [(ngModel)]="message">
  </div> 

  <div class="mt-2 row">
    <div class="col-8">
      <label class="form-label">Sticker</label>
      <div class="accordion">
        <div *ngFor="let stickerPackage of stickerPackages" class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="generateDataBsTarget(stickerPackage)">
              {{ stickerPackage.title }}
            </button>
          </h2>
          <div [attr.id]="generateCollapseId(stickerPackage)" class="accordion-collapse collapse">
            <div class="accordion-body">
              <img *ngFor="let sticker of stickerPackage.stickers" [attr.src]="sticker.src()" (click)="handleStickerSelected(sticker)" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4 d-flex justify-content-center align-items-start">
      <img class="selected-sticker" [attr.src]="selectedSticker.src()" />
    </div>
  </div>

  <div class="mt-2 d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" (click)="handleSubmit()">Submit</button>
  </div>

</main>
